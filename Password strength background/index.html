<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com" integrity="sha384-..." crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Password strength background</title>
</head>
  <body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="background absolute inset-0 transition-all duration-300" id="background"></div>
    
    <div class="relative z-10 bg-white rounded-lg p-8 text-center shadow-lg max-w-md w-full mx-4">
      <h1 class="text-3xl font-bold mb-2">Password Strength</h1>
      <p class="text-gray-500 mb-6">
        Change the password to see the effect
      </p>
      
      <div class="mb-4 text-left">
        <label for="email" class="text-gray-900 font-medium">Email</label>
        <input type="text" class="border border-gray-300 block w-full p-3 mt-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" placeholder="Enter your email">
      </div>

      <div class="mb-6 text-left">
        <label for="password" class="text-gray-900 font-medium">Password</label>
        <input type="password" class="border border-gray-300 block w-full p-3 mt-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" placeholder="Enter your password">
      </div>

      <button class="bg-black text-white py-3 px-6 w-full rounded-md hover:bg-gray-800 transition-colors">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
